<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList-最简单的代办事项列表</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js"></script>
</head>
<body>
    <header class="header">
        <div class="con">
            <h2>ToDoList</h2>
            <input type="text" id="input" placeholder="添加ToDo">
        </div>
    </header>
    <main class="main">
        <h2 class="doing">
            正在进行
            <div class="num1">10</div>
        </h2>
        <div class="doingCon">
            
        </div>
        <h2 class="done">
            已经完成
            <div class="num2">10</div>
        </h2>
        <div class="doneCon">
            
        </div>
    </main>
</body>
</html>
