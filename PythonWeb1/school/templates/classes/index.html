<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='common.css')  }}">
    <script src="{{ url_for('static',filename='jquery-3.4.1.min.js') }}"></script>
</head>
<body>
    <form class="form-inline" style="padding:20px 0">
      <div class="form-group">
        <label for="exampleInputEmail2">搜索:</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>
    <table class="table table-bordered table-striped">
        <tr>
            <th>序号</th>
            <th>班级</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>操纵</th>
        </tr>

    </table>

    <form style="width:500px;border:1px solid #ccc;padding:20px;margin-top:40px;" >
        <h4>添加班级</h4>
      <div class="form-group">
        <label for="exampleInputEmail1">班级名</label>
        <input name="username" type="input" class="form-control" id="exampleInputEmail1" placeholder="请输入班级名">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
<script>
    $("[type=submit]").click(function(){
    //    验证
        $.ajax({
            url:"/classes/add",
            type:"post",
            data:{
                username:$("[name=username]").val()
            },
            success:function(en){

                console.log(en)
                if(en.status=="yes"){
                    // 成功 插入新班级到表格中
                    $(`
                        <tr>
                            <td>1</td>
                            <td>UAIF1907</td>
                            <td>2019</td>
                            <td>2019</td>
                            <td>
                                <button class="btn btn-success">编辑</button>
                                <button class="btn btn-danger">删除</button>
                            </td>
                        </tr>
                    `).appendTo("table tbody")
                }else{
                    // 失败 弹出提示信息
                    alert(en.msg)
                }
            }
        })
    })
</script>
</html>
