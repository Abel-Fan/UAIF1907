<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script src="index.js"></script>
</head>
<style>
    .btns{
        width:500px;
        height:30px;
        border:1px solid red;
        margin:0 auto;
    }
    .btns div{
        width:20%;
        height:100%;
        float:left;
        text-align:center;
        line-height:30px;
        border-right:1px solid red;
        box-sizing: border-box;
    }
    .btns div:last-child{
        border-right:0;
    }

    div.boxs{
        width:500px;
        height:500px;
        margin:0 auto;
        border:1px solid red;
        position:relative;
    }
    div.boxs div{
        width:100%;
        height:100%;
        position:absolute;
        top:0;
        left:0;
        font-size:30px;
        text-align: center;
        line-height: 500px;
        background-color:aqua; 
    }
</style>
<body>
   <div class="btns">
       <div>1</div>
       <div>2</div>
       <div>3</div>
       <div>4</div>
       <div>5</div>
   </div>
   <div class="boxs">
       <div>1</div>
       <div>2</div>
       <div>3</div>
       <div>4</div>
       <div>5</div>
   </div>
</body>
</html>
