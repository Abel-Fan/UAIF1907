<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <script src="../jquery.js"></script>
</head>
<style>
    .banner{
        width:1226px;
        height:460px;
        border:1px solid red;
        margin:0 auto;
        position:relative;
    }
    .banner .imgBox{
        width:100%;
        height:100%;
    }
    .banner .imgBox a{
        display: block;
        width:100%;
        height:100%;
        position:absolute;
        top:0;
        left:0;
        transition:opacity .5s;
        z-index:0;
        opacity: 0;
    }
    .banner .imgBox .active{
        z-index:90;
        opacity: 1;
    }
    .prev,.next{
        width:30px;
        height:69px;
        background-color:red;
        position:absolute;
        top:0;
        bottom:0;
        margin:auto;
        z-index: 100;
    }
    .next{
        right:0;
    }
    .dian{
        width:100px;
        height:10px;
        position:absolute;
        z-index: 110;
        bottom:25px;
        right:25px;
        background-color:red;
    }
    .dian div{
        width:10px;
        height:10px;
        background-color:yellow;
        border-radius: 50%;
        float:left;
        margin:0 5px;
    }
</style>
<body>
    <div class="banner">
        <!-- 所有层 -->
        <div class="imgBox">
            <a href="" class="active">
                <img src="https://i1.mifile.cn/a4/xmad_15650061351615_PRHry.jpg" width="1226" height="460" alt="">
            </a>
            <a href="">
                <img src="https://i1.mifile.cn/a4/xmad_15650807498778_pbeNT.jpg" width="1226" height="460" alt="">
            </a>
            <a href="">
                <img src="https://i1.mifile.cn/a4/xmad_1564987289605_kyWJX.jpg" width="1226" height="460" alt="">
            </a>
            <a href="">
                <img src="https://i1.mifile.cn/a4/xmad_15627254995865_hbFzT.jpg" width="1226" height="460" alt="">
            </a>
            <a href="">
                <img src="https://i1.mifile.cn/a4/xmad_15648844793779_rCSmy.jpg" width="1226" height="460" alt="">
            </a>
        </div>
        <!-- 左箭头 -->
        <div class="prev"></div>
        <!-- 右箭头 -->
        <div class="next"></div>
        <!-- 轮播点 -->
        <div class="dian">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
<script>
let imgs = $(".imgBox a")
let next = $(".next")
let prev = $(".prev")
let banner = $(".banner")
let dians = $(".dian div")
let index=0
function run(type=0){
    if(type==0){
        index+=1
        if(index>=imgs.length){
            index=0
        }
    }else{
        index-=1
        if(index<0){
            index=imgs.length-1
        }
    }
   
    imgs.css({
        opacity:0,
        zIndex:0
    }).eq(index)
    .css({
        opacity:1,
        zIndex:10 
    })

    dians.css('background-color',"yellow").eq(index).css('background-color',"green")
}
let t = setInterval(run,2000)


banner.hover(function(){
    clearInterval(t)
},function(){
    t = setInterval(run,2000)
})

next.click(function(){
    run()
})
prev.click(function(){
    run(1)
})

dians.click(function(){
    let i = $(this).index()
    index = i
    imgs.css({
        opacity:0,
        zIndex:0
    }).eq(index)
    .css({
        opacity:1,
        zIndex:10 
    })

    dians.css('background-color',"yellow").eq(index).css('background-color',"green")
})

</script>
</html>
