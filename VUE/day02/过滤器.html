<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{ price | floor("123") | dw }}</span>
    </div>

<script>
// 全局过滤器
Vue.filter('floor',function(val,arg1){

    return Math.floor(val)
})
Vue.filter('dw',function(val){
    return val+'$'
})

let vm = new Vue({
    el:"#app",
    data:{
        price:67.32
    },
    methods:{
      
    }
})


</script>
