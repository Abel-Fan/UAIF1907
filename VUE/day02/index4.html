<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ arr }}</h4>
        <button @click="arr[0].push(1)">插入</button>
    </div>
</body>
<script>
let vm = new Vue({
    el:"#app",
    data:{
        arr:[[1,2,3,4,5]]
    },
    watch:{
        arr:function(){
            console.log(this.arr)
        }
    }
})

</script>
</html>
