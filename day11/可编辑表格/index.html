<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可编辑表格</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>

</style>
<body>
    <table class="table table-striped table-bordered">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td class="del">
                <input type="button" class="btn btn-danger" value="删除">
            </td>
        </tr>
    </table>
    <input type="button" class="add btn btn-success" value="添加" style="display: block;width:80%; margin:0 auto;">
</body>
<script>
let table = document.querySelector(".table")
let add = document.querySelector(".add")
table.ondblclick = function(event){
    let target = event.target
    if(target.className!="del" && target.nodeName=="TD"){
        let con = target.innerText
        let input = document.createElement("input")
        input.onblur = function(){
            if(this.value==""){
                target.innerText = con
            }else{
                target.innerText = this.value
            }
            
        }
        input.value = con
        target.innerText = ""
        target.appendChild(input)
        input.focus()
    }
}
table.onclick = function(){
    let target = event.target
    let arr = ['a']
    let fn = arr.includes
    if(fn.call(target.classList,'btn')){
        this.firstElementChild.removeChild(target.parentNode.parentNode)
    }   
}


add.onclick = function(){
    let tr = document.createElement("tr")
    tr.innerHTML = `<td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td class="del">
                <input type="button" class="add btn btn-danger" value="删除">
            </td>`
    table.firstElementChild.appendChild(tr)
}
</script>
</html>
